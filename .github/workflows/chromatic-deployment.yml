name: Chromatic Deployment

on:
  pull_request:
    branches:
      - development
      - main

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install dependencies
        run: |
          npm install --frozen-lockfile
          # Debug: Check submodule content
          echo "=== Checking submodule status ==="
          git submodule status
          echo "=== Checking if story file exists ==="
          ls -la src/shared/components/ui/ | grep stories || echo "No stories found in submodule"
          echo "=== Checking story pattern match ==="
          find src -name "*.stories.*" -type f
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ⚠️ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}