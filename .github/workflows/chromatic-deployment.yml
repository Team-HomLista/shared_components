name: Chromatic Deployment

on:
  pull_request:
    branches:
      - development
      - main

jobs:
  deploy-chromatic:
    if: contains(github.event.pull_request.labels.*.name, 'chromatic-deployment')
    runs-on: ubuntu-latest
    allow_failure: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        run: npm run build-chromatic